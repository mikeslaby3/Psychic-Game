<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Luckiest+Guy|Righteous|Russo+One" rel="stylesheet">    <script src="assets/javascript/game.js"></script>
</head>
<body>

    <div class="big-container">

        <img id="psychic" src="assets/images/psychic.png" alt="psychic">

        <div class="container">
            <h1 id="title">Psychic Game</h1>
        
            <h2 id="intro">Guess what letter I'm thinking of</h2>
        
            <p class="scoreboard">Wins: </p>
            <p id="wins-text" class="score">0</p>
            <p class="scoreboard">Losses: </p>
            <p id="losses-text" class="score">0</p>
            <p class="scoreboard">Guesses Left: </p>
            <p id="guesses-left-text" class="score">9</p>
            <p class="scoreboard">Letters Guessed: </p>
            <p id="guesses-text" class="score"></p>
        </div>

    </div>

</body>
</html>
